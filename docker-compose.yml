services:
  scraper:
    build: .
    container_name: rag_pipeline
    ports:
      - "9090:8080"
    volumes:
      - ./:/app          # full source mapped for reload
      - ./cache:/app/cache
      - ./config:/app/config
    env_file:
      - .env
    stdin_open: true
    tty: true
    command: uvicorn rag_pipeline.web:app --host 0.0.0.0 --port 8080 --reload
